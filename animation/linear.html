<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>线性匀速运动</title>
  <style>
    * {
      box-sizing: border-box
    }
    .track {
      width: 300px;
      height: 50px;
      position: relative;
      border: 1px solid black;
    }
    .ball {
      position: absolute;
      width: 50px;
      height: 48px;
      border-radius: 50%;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="container">
    <ol>
      <li>
        <h4>linear</h4>
        <div class="track">
          <i id="linear" class="ball"></i>
        </div>
      </li>
      <li>
        <h4>ease-in</h4>
        <div class="track">
          <i id="ease-in" class="ball"></i>
        </div>
      </li>
      <li>
        <h4>ease-out</h4>
        <div class="track">
          <i id="ease-out" class="ball"></i>
        </div>
      </li>
      <li>
        <h4>ease-in-out</h4>
        <div class="track">
          <i id="ease-in-out" class="ball"></i>
        </div>
      </li>
      <li>
        <h4>bounce</h4>
        <div class="track">
          <i id="bounce" class="ball"></i>
        </div>
      </li>
    </ol>
  </div>
  <script src="./Tween.js"></script>
  <script src="./animation.js"></script>
  <script>
    // 点击球触发动画
    Array.prototype.forEach.call(document.getElementsByClassName('ball'), (ele) => {
      const trackWidth = ele.parentNode.clientWidth
      const width = ele.clientWidth
      ele.addEventListener('click', (e) => {
        animation(0, trackWidth - width, (value) => {
          ele.style.transform = `translateX(${value}px)`
        }, ele.id, 2000)
      })
    })
  </script>
</body>
</html>
